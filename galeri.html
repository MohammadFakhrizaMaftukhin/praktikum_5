<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Jarak antara gambar */
        }

        .image {
            width: calc(100% / 4 - 20px); 
            border: 2px rgb(0, 0, 0) solid
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image"><img src="22m.jpg" alt="Image 1"></div>
        <div class="image"><img src="23m.jpg" alt="Image 2"></div>
